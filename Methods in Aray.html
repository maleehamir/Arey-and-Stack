<html>
    <body>
        <h1>Aray Methods</h1>
        <p id="join"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var fruits=["Mango","Banana","Grapes"];
            document.getElementById("join").innerHTML=fruits.join("*");
            document.getElementById("myfirstpop").innerHTML=fruits;
            fruits.pop();
             document.getElementById("mysecondpop").innerHTML=fruits;
                
        </script>
    </body>
</html>
